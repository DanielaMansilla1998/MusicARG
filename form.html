<html lang="es">
<head>

    <title>Registrar show</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li>Próximos eventos</li>

    <h1>Registrar nuevo show:</h1>

    <form action="" method="POST">
        <label>Artista/Banda/Músico:</label>
        <input type="text" placeholder="Nombre del músico" required>

        <label>Fecha del evento:</label>
        <input type="date" required>

        <label>Lugar del evento:</label>
        <select name="" id="">
            <option value="">Movistar Arena</option>
            <option value="">Hipodromo de San Isidro</option>
            <option value="">Campo Argentino de Polo</option>
            <option value="">Estadio Velez</option>
            <option value="">Estadio River Plate</option>
            <option value="">Estadio Obras</option>
        </select>

        <button type="submit">Ingresar</button>
    </form>
</body>
</html>
